<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<div id="title" class="title">
			Set date
		</div>
        <div id = "time" class="time"></div>
		<div id="operationArea" class="operationArea">
			<div id = "selectDate" class="selectDate">
				<div class="content">Year</div>
				<div class="content">
					<select id="year" style="width:260px">
						<option value="2020" selected = "">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
					</select>
				</div>
				<div class="content">Month</div>
				<div class="content">
					<select id="month" style="width:260px">
						<option value="1"= "">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">Apirl</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11" selected>November</option>
						<option value="12">December</option>
					</select>
				</div>
				<div class="content">Day</div>
				<div class="content">
					<select id="day" style="width:260px"></select>
				</div>
				<div class="content">
					<button id="countdown">Get Countdown</button>
				</div>
			</div>
		</div>
    </div>
</body>
<script src="script.js"></script>
</html>
